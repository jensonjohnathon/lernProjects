<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Body Mass Index Calculator!</h1>
    <form id="form">
        <label for="metric">
            <input type="radio" name="unit" id="metric" value="1" onclick="determineUnit()" checked>
            Metric
        </label>
        <label for="imperial">
            <input type="radio" name="unit" id="imperial" value="703" onclick="determineUnit()">
            Imperial
        </label>
        <br>
        <div id="inputHeight">
            <label>Your height: <input type="number" id="height" name="height" step="0.1" required></label> <p id="unitHeight"></p>
            <br>
        </div>
        <br>
        <div id="inputWeight">
            <label>Your weight: <input type="number" id="weight" name="weight" step="0.1" required></label> <p id="unitWeight"></p>
            <br>
        </div>
        <br>
        <button type="submit">Submit form</button>
    </form>
    <p id="bmi"></p>
</body>
</html>
